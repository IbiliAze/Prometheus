#File /etc/prometheus/prometheus.yml
global:
  scrape_interval:     15s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - static_configs:
    - targets:
rule_files:
  - "/etc/prometheus/rules/*"
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']
  - job_name: 'node'
    static_configs:
    - targets: ['172.31.94.130:9100']


#File /etc/prometheus/rules/myrule.yml
groups:
- name: node
  interval: 15s
  rules:
  - record: node:cpu_usage
    expr: sum(rate(node_cpu_seconds_total[5m])) * 100 / 2
